<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>download - yoink.tools</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#8b5cf6">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/shared.css">
  <style>
    main {
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 24px;
    }

    .download-container {
      max-width: 500px;
      width: 100%;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--border);
      border-radius: 50%;
      border-top-color: var(--purple-500);
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-family: var(--font-heading);
      font-weight: 800;
      font-size: 2rem;
      margin-bottom: 12px;
      letter-spacing: -0.03em;
    }

    p {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .status {
      margin-top: 24px;
      padding: 16px;
      background: var(--surface);
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
    }

    .error-icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }

    .success {
      color: var(--success);
    }

    .error {
      color: var(--error);
    }
  </style>
</head>
<body>
  <main>
    <div class="download-container">
      <div class="spinner" id="spinner"></div>
      <h1 id="title">downloading...</h1>
      <p id="message">your download should start automatically</p>
      <div class="status" id="status">preparing download...</div>
    </div>
  </main>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const hashToken = window.location.hash.substring(1);
    const token = urlParams.get('token') || hashToken;

    const spinner = document.getElementById('spinner');
    const title = document.getElementById('title');
    const message = document.getElementById('message');
    const status = document.getElementById('status');

    if (!token) {
      spinner.style.display = 'none';
      title.innerHTML = '<span class="error-icon">❌</span><br>invalid link';
      message.textContent = 'this download link is invalid or expired';
      status.textContent = 'no download token provided';
      status.classList.add('error');
    } else {
      const downloadUrl = `/api/bot/download/${token}`;

      status.textContent = 'starting download...';

      fetch(downloadUrl, { method: 'HEAD' })
        .then(response => {
          if (response.ok) {
            status.textContent = 'download started';
            window.location.href = downloadUrl;

            setTimeout(() => {
              spinner.style.display = 'none';
              title.innerHTML = '✅';
              title.classList.add('success');
              message.textContent = 'download started successfully';
              status.textContent = 'you can close this page now';

              setTimeout(() => {
                window.close();
              }, 1000);
            }, 2000);
          } else {
            throw new Error('Download not available');
          }
        })
        .catch(() => {
          spinner.style.display = 'none';
          title.innerHTML = '<span class="error-icon">❌</span><br>download failed';
          message.textContent = 'this file is no longer available';
          status.textContent = 'the download link has expired (5 minute limit)';
          status.classList.add('error');
        });
    }
  </script>
</body>
</html>
